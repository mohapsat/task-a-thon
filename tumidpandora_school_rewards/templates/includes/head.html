{% load static %}
<!-- included in pub_base -->

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Task-a-Thon empowers parents to support classroom development by creating tasks and paying $ rewards upon completion. Schools can use the platform to fundraise all year round.">
  <meta name="keywords" content="School Fundraiser, Classroom, K-12, tasks, rewards, parents, teachers, school admin, taskathon">
  <meta name="author" content="Task-a-Thon">
  <title>{% block title %}Task-a-Thon Fundraiser{% endblock %}</title>
  <!-- Favicon -->
  <link href="{% static '/assets/img/brand/favicon.png'  %}" rel="icon" type="image/png">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <!-- Icons -->
  <link href="{% static '/assets/vendor/nucleo/css/nucleo.css'  %}"  rel="stylesheet">
  <link href="{% static '/assets/vendor/font-awesome/css/font-awesome.min.css'  %}" rel="stylesheet">
  <!-- Argon CSS -->
  <link type="text/css" href="{% static '/assets/css/argon.css'  %}" rel="stylesheet">
  <!--Bootstrap Tour-->
  <link href="{% static '/assets/vendor/bootstrap-tour/css/bootstrap-tour.min.css' %}" rel="stylesheet">
  <!-- Docs CSS -->
  <!--<link type="text/css" href="{% static '/assets/css/docs.min.css'  %}" rel="stylesheet">-->
  <!--<link rel="stylesheet" href="https://rawgit.com/pixelsign/html5-device-mockups/master/dist/device-mockups.min.css">-->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-131070611-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-131070611-1');
  </script>
</head>
