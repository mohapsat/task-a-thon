{% extends 'base.html' %}

{% block title %}Reply to {{ task.name }}{% endblock %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'tasks' %}">Tasks</a></li>
    <li class="breadcrumb-item"><a href="{% url 'task_replies' task.pk %}">{{ task.name }}</a></li>
    <li class="breadcrumb-item active" aria-current="page">New Reply</li>
{% endblock %}

{% block newreplytotask %}

  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save</button>
  </form>

{% endblock %}
